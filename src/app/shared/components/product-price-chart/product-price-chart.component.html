<tui-calendar-range
  [formControl]="rangeControl" <!-- Используем formControl -->
  [items]="items"
  (valueChange)="onRangeChange($event)"
/>

<div class="chart-wrapper">
  <tui-axes [horizontalLines]="4" [verticalLines]="chartLabels.length">
    <tui-line-chart
      [dots]="true"
      [value]="chartData"
      [height]="400"
      [width]="600"
      [x]="0"
      [y]="0"
      [xStringify]="stringifyX"
      [yStringify]="stringifyY"
    />
  </tui-axes>
</div>

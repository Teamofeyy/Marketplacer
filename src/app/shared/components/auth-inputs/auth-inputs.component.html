<div [formGroup]="formGroup">
  <tui-textfield>
    <label tuiLabel>Логин</label>
    <input
      formControlName="login"
      placeholder="John Wick"
      tuiTextfield
    />
  </tui-textfield>
  <tui-error
    formControlName="login"
    [error]="[] | tuiFieldError | async"
  />

  <tui-textfield>
    <label tuiLabel>Пароль</label>
    <input
      formControlName="password"
      tuiTextfield
      type="password"
    />
  </tui-textfield>
  <tui-error
    formControlName="password"
    [error]="[] | tuiFieldError | async"
  />
</div>

<div class="chart-container">
  <h3 class="tui-text_h3">Динамика цен</h3>
  <div *ngIf="!priceData.length" class="no-data tui-text_body-l">
    Нет данных для отображения ({{productId}})
  </div>
  <div *ngIf="priceData.length > 0" class="chart">
    <tui-axes
      class="axes"
      [horizontalLines]="5"
      [verticalLines]="5"
      [axisXLabels]="xLabels"
      [axisYLabels]="yLabels">
      <tui-line-chart
        class="chart"
        [value]="priceData"
        [height]="300"
        [width]="600"
        [dots]="true"
        [x]="0"
        [y]="0"
        [style.stroke]="'var(--tui-primary)'"
        [style.stroke-width]="2">
      </tui-line-chart>
    </tui-axes>
  </div>
  <!-- Отладочная информация -->
  <div class="debug-info" style="margin-top: 1rem; font-size: 12px; color: #666;">
    <div>ID продукта: {{productId}}</div>
    <div>Количество точек данных: {{priceData.length}}</div>
    <div>Текущая цена: {{priceData[priceData.length - 1]?.[1] || 'нет данных'}}</div>
  </div>
</div>
